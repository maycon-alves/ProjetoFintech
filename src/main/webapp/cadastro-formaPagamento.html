<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="./stylesheet/style-cadastro-formaPagamento.css">
</head>
<body>
    <h2>Cadastro de forma de pagamento</h2>
    <img src="./img/cadastroPagamento.png" alt="">
    <form>
        <ul>
        <li>
            <label>Apelido do pagamento</label>
            <input type="text" placeholder="xxxxxxxx" class="card">
        </li>
        <li>
            <label>Tipo de pagamento</label>
            <input type="text" placeholder="credito/debito" class="card">
        </li>
        <li>
            <label>Data de abertura</label>
            <input type="text" placeholder="xx/xx/xxxx" class="card">
        </li>
        <li>
            <label>Data de vencimento</label>
            <input type="text" placeholder="xx/xx/xxxx" class="card">
        </li>
        <li>
            <div class="btn">
                <input type="submit" value="cadastrar">
            </div>
        </li>
        </ul>
    </form>
    <div class="footer">
		<a href="home">Voltar para a home</a>
	</div>
</body>
</html>
