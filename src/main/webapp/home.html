<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./stylesheet/style-home.css">
</head>
<body>
    <header>
        <div class="row-center">
            <div class="foto">

            </div>
            <p>Olá, Usuário</p>
        </div>
        <div>
            <img class="burguer" src="./img/burguer.png">
        </div>
    </header>
    <main>
        <h3>Gastos Recentes</h3>
    </main>    
    <ul>
        <li>
            <div class="column-center-fs">
                <h3>Titulo/Data</h3>
            </div>
            <div>
                <h3>Tipo Gasto</h3>
            </div>
            <div>
                <h3>Categoria do Gasto</h3>
            </div>
            <div>
                <h3>Forma de Pagamento</h3>
            </div>
            <div>
                <h3>Valor</h3>
            </div>
        </li>
        <c:forEach items="${gastos }" var="g">
            <li class="li">
                <div class="column-center-fs">
                    <h4>${g.descricaoGasto}</h4>
                    <h4>${g.dataGasto}</h4>
                </div>
                <div>
                    <h4>${g.tipoGasto}</h4>
                </div>
                <div>
                    <h4>${g.categoriaGasto}</h4>
                </div>
                <div>
                    <h4>${g.formaPgto}</h4>
                </div>
                <div>
                    <h3>${g.valorGasto}</h3>
                </div>
            </li>
        </c:forEach>
    </ul>
</body>
</html>
